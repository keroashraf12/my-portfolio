<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kerullus Workspace</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="app-body"> <div id="toast-container"></div>

    <nav class="navbar">
        <div class="container nav-content">
            <div class="brand">
                <img src="done.png" alt="Profile" class="profile-pic">
                <h1 class="logo-text">Kerullus<span class="highlight">.Dev</span></h1>
            </div>
            
            <div class="nav-actions">
                <div class="live-clock" id="live-clock">--:--</div>
                <button id="theme-toggle" class="icon-btn" aria-label="Switch Theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <header class="hero">
            <div class="hero-text">
                <span class="badge">System Online</span>
                <h2 id="greeting-text">Welcome back</h2>
                <h2 class="sub-hero">I am <span id="typed-text"></span></h2>
                <p>Your daily dashboard is ready.</p>
            </div>
        </header>

        <section class="stats-grid" id="stats-container">
            <div class="stat-card skeleton"></div>
            <div class="stat-card skeleton"></div>
            <div class="stat-card skeleton"></div>
        </section>

        <div class="grid-layout">
            <div class="col-main">
                
                <section class="card tool-card">
                    <div class="card-header">
                        <div class="icon-box blue"><i class="fas fa-calculator"></i></div>
                        <h3>Smart Calculator</h3>
                    </div>
                    <div class="calc-body">
                        <div class="input-row">
                            <div class="group">
                                <label>Price</label>
                                <input type="number" id="calc-price" placeholder="0.00">
                            </div>
                            <div class="group">
                                <label>Qty</label>
                                <input type="number" id="calc-qty" placeholder="1">
                            </div>
                        </div>
                        <button id="do-calc" class="btn btn-primary">Calculate</button>
                        
                        <div class="calc-history">
                            <h4>History</h4>
                            <ul id="history-list">
                                <li class="empty-hint">No data yet.</li>
                            </ul>
                        </div>
                    </div>
                </section>

                <section class="card tool-card">
                    <div class="card-header">
                        <div class="icon-box purple"><i class="fas fa-wallet"></i></div>
                        <h3>Quote Estimator</h3>
                    </div>
                    <div class="estimator-body">
                        <label class="custom-select">
                            <span>Project Type</span>
                            <select id="est-type">
                                <option value="0">Select...</option>
                                <option value="3000">Landing Page (3k)</option>
                                <option value="8000">Corporate Site (8k)</option>
                                <option value="15000">E-Commerce (15k)</option>
                            </select>
                        </label>
                        
                        <div class="toggles-grid">
                            <label class="toggle-card">
                                <input type="checkbox" id="est-db" value="4000">
                                <span>Database (+4k)</span>
                            </label>
                            <label class="toggle-card">
                                <input type="checkbox" id="est-api" value="2500">
                                <span>API (+2.5k)</span>
                            </label>
                        </div>

                        <div class="final-quote">
                            <span>Total Estimate</span>
                            <h2 id="est-total">0 <small>EGP</small></h2>
                        </div>
                    </div>
                </section>
            </div>

            <aside class="col-side">
                <section class="card">
                    <div class="card-header">
                        <div class="icon-box blue"><i class="fas fa-chart-line"></i></div>
                        <h3>Activity</h3>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </section>

                <section class="card guestbook-card">
                    <div class="card-header">
                        <div class="icon-box green"><i class="fas fa-comments"></i></div>
                        <h3>Guestbook</h3>
                    </div>
                    
                    <div id="messages-feed" class="messages-feed">
                        <div class="loading-spinner">Loading...</div>
                    </div>

                    <div class="message-input">
                        <input type="text" id="gb-name" placeholder="Your Name">
                        <textarea id="gb-msg" rows="1" placeholder="Type message..."></textarea>
                        <button id="gb-send" class="btn btn-secondary">Send</button>
                    </div>
                </section>
            </aside>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
